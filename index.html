<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>www.Website_Maker_-_web-developer.com</title>
    <link rel="icon" href="white.png">
    <link rel="stylesheet" href="style 2.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="first.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body class="body">



    <div class="website-name">
        <h1>Website Maker</h1>
        <img src="white.png" alt="Logo" class="image">
        <h2 class="create">Create</h2>

        <div class="blur">
            <div>
                <p>Website name?</p>
                <input type="text" class="input" placeholder="Enter Website Name ">
                <p>Tagline?</p>
                <input type="text" placeholder="(optional)" class="input2">
                <input type="submit" value="Create" onclick="yourLogo()" class="submit">
            </div>
        </div>
    </div>



    <div class="allBodyAll remove">
        <!-- <video src="video1.mp4" muted autoplay loop class="background"></video> -->
        <header class="header">

            <i class="Logo"><a href="#" class="Logo for">Your Name </a>
                <p style=" pointer-events:none; color:  rgba(255, 255, 255, 0.767); font-size: 17px; font-style: oblique; font-weight: 400;"
                    class="para"></p>
            </i>

            <input type="checkbox" id="check">

            <label for="check" class="ShIcon">

                <i class="bx bx-menu-alt-right" id="menu-icon"></i>
                <i class='bx bx-x' id="close-icon"></i>
            </label>
            <!-- <i class='bx bxl-apple' ></i> -->

            <nav class="navbar">

                <i style="--i:0;" class="you active"> Home <span></span></i>
                <i style="--i:1;" class="you you2 btnLogin-popup"> Services <span></span> </i>
                <i style="--i:2;" class="you you3"> Contacts <span></span></i>
                <i style="--i:3;" class="you you4"> About<span></span></i>

            </nav>
        </header>
        <div class="wrapper">
            <!-- <video src="video1.mp4" autoplay loop muted></video> -->

            <i class="bx bx-x icon-close"></i>

            <div class="form-box login ">
                <h2>Login</h2>
                <form action="#">
                    <div class="input-box">
                        <input type="email" required="required">
                        <i class='bx bxs-envelope'></i>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <input type="password" required="required">
                        <i class='bx bxs-lock-alt'></i>
                        <label>Password</label>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox">
                            Remember me</label>
                        <a href="#">Forgot Password</a>
                    </div>
                    <button type="submit" class="btn">Login</button>
                    <div class="register-link">
                        <p>Don't have an account?<a href="#">Register</a></p>
                </form>
            </div>
        </div>


        <div class="form-box register ">
            <h2>Registration</h2>
            <form action="#">
                <div class="input-box">
                    <input type="text" required="required">
                    <i class='bx bxs-user'></i>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <input type="email" required="required">
                    <i class='bx bxs-envelope'></i>
                    <label>Email</label>

                </div>
                <div class="input-box">
                    <input type="password" required="required">
                    <i class='bx bxs-lock-alt'></i>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox" required="required ">
                        I agree to the terms & conditions</label>
                    <a href="#" class="dual">privacy policy</a>
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="login-link ">
                    <p>Already have an account?<a href="#">Login</a></p>
                </div>
            </form>
        </div>
    </div>
    <div class="main-dot">
        <div class="dot active-dot"></div>
        <div class="dot2"></div>
        <div class="dot3"></div>
        <div class="dot4"></div>
        <div class="dot5"></div>
        <div class="dot6"></div>
        <div class="dot7"></div>
        <div class="dot8"></div>
        <div class="dot9"></div>
    </div>











    </div>





    <!-- !   LOADING     ANIMATION  -->


    <div class="baap">

        <p id="para">Website Maker</p>

        <div class="oneLoad"></div>

        <p id="doneLoad">Loading...... </p>

        <p class="CW">Creating Website</p>

    </div>

</body>
</html>
